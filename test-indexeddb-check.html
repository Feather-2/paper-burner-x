    <script>
        const DB_NAME = 'PaperBurnerGlossaryDB';
        const DB_VERSION = 1;

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            return div.outerHTML;
        }

        async function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
            });
        }

        async function checkDatabase() {
            const statusDiv = document.getElementById('dbStatus');
            try {
                const db = await openDB();
                const stores = Array.from(db.objectStoreNames);

                let html = log(`âœ… æ•°æ®åº“å·²æ‰“å¼€: ${DB_NAME}`, 'success');
                html += log(`Object Stores: ${stores.join(', ')}`, 'info');

                // ç»Ÿè®¡æ•°æ®
                for (const storeName of stores) {
                    const tx = db.transaction(storeName, 'readonly');
                    const store = tx.objectStore(storeName);
                    const countRequest = store.count();

                    await new Promise((resolve) => {
                        countRequest.onsuccess = () => {
                            html += log(`${storeName}: ${countRequest.result} æ¡è®°å½•`, 'info');
                            resolve();
                        };
                    });
                }

                statusDiv.innerHTML = html;
                db.close();
            } catch (err) {
                statusDiv.innerHTML = log(`âŒ é”™è¯¯: ${err.message}`, 'error');
            }
        }

        async function checkCache() {
            const statusDiv = document.getElementById('dbStatus');
            const cache = window._glossarySetsCache;

            if (!cache) {
                statusDiv.innerHTML = log('âš ï¸ ç¼“å­˜ä¸ºç©º (window._glossarySetsCache)', 'error');
                return;

            let html = log(`âœ… ç¼“å­˜ä¸­æœ‰ ${setIds.length} ä¸ªæœ¯è¯­åº“`, 'success');

            setIds.forEach(id => {
                const set = cache[id];
                const entryCount = set.entries ? set.entries.length : 0;
                html += log(`${set.name} (${id.slice(0,8)}): ${entryCount} æ¡`, 'info');
            });

            statusDiv.innerHTML = html;
            document.getElementById('rawData').textContent = JSON.stringify(cache, null, 2);
        }

        async function loadSets() {
            const infoDiv = document.getElementById('setsInfo');
            const rawDiv = document.getElementById('rawData');

            try {
                const db = await openDB();
                const tx = db.transaction('glossary_sets', 'readonly');
                const store = tx.objectStore('glossary_sets');
                const request = store.getAll();

                request.onsuccess = () => {
                    const sets = request.result;
                    let html = log(`âœ… åŠ è½½äº† ${sets.length} ä¸ªæœ¯è¯­åº“é›†åˆ`, 'success');

                    sets.forEach(set => {

                    });

                    infoDiv.innerHTML = html;
                    rawDiv.textContent = JSON.stringify(sets, null, 2);
                };

                request.onerror = () => {
                    infoDiv.innerHTML = log(`âŒ åŠ è½½å¤±è´¥: ${request.error}`, 'error');
                };

                db.close();
            } catch (err) {

            }
        }

        async function loadEntries() {
            const setId = document.getElementById('setIdInput').value.trim();
            const infoDiv = document.getElementById('entriesInfo');
            const rawDiv = document.getElementById('rawData');

            if (!setId) {

                const store = tx.objectStore('glossary_entries');
                const index = store.index('setId');

                };

                };

                db.close();
            } catch (err) {
                infoDiv.innerHTML = log(`âŒ é”™è¯¯: ${err.message}`, 'error');
            }
        }
