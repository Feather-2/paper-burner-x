name: Sync Frontend Updates to Docker Branch

on:
  push:
    branches:
      - main
    paths:
      # 只有前端文件变化时触发
      - 'index.html'
      - 'js/**'
      - 'css/**'
      - 'public/**'
      - 'views/**'
      - 'admin/**'

jobs:
  sync-to-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Sync to docker branch
        run: |
          # 切换到 docker 分支
          git checkout docker

          # 合并 main 分支的前端更新
          git merge main -X theirs -m "chore: auto-sync frontend updates from main"

          # 推送更新
          git push origin docker

      - name: Notify on failure
        if: failure()
        run: echo "::error::Failed to sync to docker branch. Manual merge may be required."
