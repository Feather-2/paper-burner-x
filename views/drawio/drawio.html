<body>

  <div class="container" id="main-container">

  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name) || '';
    }

    function loadXml() {
      const docId = getQueryParam('docId') || 'unknown';
      const key = 'drawioData_' + docId;
      const xml = window.localStorage.getItem(key) || '<mxfile></mxfile>';
      return xml;
    }

    function initLayout() {
      const container = document.getElementById('main-container');
      const editor = document.getElementById('editor-area');
      const splitter = document.getElementById('splitter');
      const drawio = document.getElementById('drawio-area');

      let isDragging = false;

      splitter.addEventListener('mousedown', function(e) {
        isDragging = true;
        document.body.style.userSelect = 'none';
      });

      window.addEventListener('mousemove', function(e) {
        if (!isDragging) return;
        const rect = container.getBoundingClientRect();
        const offsetX = e.clientX - rect.left;
        const minWidth = 200;
        const maxWidth = rect.width - 200;
        const newWidth = Math.min(Math.max(offsetX, minWidth), maxWidth);
        editor.style.width = newWidth + 'px';
      });

      window.addEventListener('mouseup', function() {
        isDragging = false;
        document.body.style.userSelect = '';
      });

      document.getElementById('toggle-layout-btn').addEventListener('click', function() {
        if (container.classList.contains('reverse-layout')) {
          container.classList.remove('reverse-layout');
          container.style.flexDirection = 'row';
        } else {
          container.classList.add('reverse-layout');
          container.style.flexDirection = 'row-reverse';
        }
      });

      document.getElementById('toggle-editor-btn').addEventListener('click', function() {
        container.classList.toggle('hide-editor');
      });

      document.getElementById('toggle-drawio-btn').addEventListener('click', function() {
        container.classList.toggle('hide-drawio');
      });
    }

    function initDrawioCommunication(xml) {
      const iframe = document.getElementById('drawio-frame');
      if (!iframe) return;

      let hasReceivedInit = false; // æ ‡è®°æ˜¯å¦æ”¶åˆ° init äº‹ä»¶
      let initTimeout = null;

      // éªŒè¯ XML æ ¼å¼
      function validateXml(xmlString) {
        try {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(xmlString, 'text/xml');
          const parserError = xmlDoc.querySelector('parsererror');
          if (parserError) {
            return {
              valid: false,
              error: parserError.textContent || 'æœªçŸ¥çš„ XML è§£æé”™è¯¯'
            };
          }
          return { valid: true };
        } catch (e) {
          return { valid: false, error: e.message };
        }
      }

      // æ˜¾ç¤ºé”™è¯¯æç¤º
      function showError(errorMsg, xmlContent) {
        const container = document.querySelector('.drawio-container');
        const errorHtml = `
          <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:80%;max-width:600px;background:#fff;padding:24px;border-radius:12px;box-shadow:0 8px 32px rgba(0,0,0,0.1);text-align:center;z-index:1000;">
            <div style="font-size:48px;margin-bottom:12px;">âš ï¸</div>
            <div style="font-size:18px;font-weight:600;color:#dc2626;margin-bottom:12px;">é…å›¾åŠ è½½å¤±è´¥</div>
            <div style="font-size:14px;color:#64748b;margin-bottom:20px;max-height:200px;overflow-y:auto;background:#f8fafc;padding:12px;border-radius:6px;text-align:left;word-break:break-word;">${errorMsg}</div>
            <div style="display:flex;gap:12px;justify-content:center;">
              <button onclick="navigator.clipboard.writeText(decodeURIComponent('${encodeURIComponent(xmlContent)}'));this.textContent='âœ“ å·²å¤åˆ¶'" style="padding:8px 16px;background:#3b82f6;color:#fff;border:none;border-radius:6px;cursor:pointer;font-size:14px;">ğŸ“‹ å¤åˆ¶ XML åˆ°å‰ªè´´æ¿</button>
              <button onclick="window.location.reload()" style="padding:8px 16px;background:#64748b;color:#fff;border:none;border-radius:6px;cursor:pointer;font-size:14px;">ğŸ”„ åˆ·æ–°é‡è¯•</button>
            </div>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', errorHtml);
      }

      // éªŒè¯åŠ è½½çš„ XML
      const validation = validateXml(xml);
      if (!validation.valid) {
        console.error('[drawio.html] XML éªŒè¯å¤±è´¥:', validation.error);
        showError(`XML æ ¼å¼é”™è¯¯ï¼š${validation.error}`, xml);
        return;
      }

      // diagrams.net embed æ¨¡å¼ä½¿ç”¨ postMessage + proto=json åè®®
      function postDrawioMessage(msg) {
        if (!iframe.contentWindow) {
          console.error('[drawio.html] iframe.contentWindow ä¸å¯ç”¨');
          return;
        }
        iframe.contentWindow.postMessage(JSON.stringify(msg), '*');
        console.log('[drawio.html] å‘é€æ¶ˆæ¯åˆ° draw.io:', msg);
      }

      // ç›‘å¬æ¥è‡ª diagrams.net çš„æ¶ˆæ¯
      window.addEventListener('message', function (evt) {
        if (!evt.data) return;
        let data = null;
        try {
          data = typeof evt.data === 'string' ? JSON.parse(evt.data) : evt.data;
        } catch (e) {
          return;
        }
        if (!data || !data.event) return;

        console.log('[drawio.html] æ”¶åˆ° draw.io äº‹ä»¶:', data);

        // ç­‰å¾… diagrams.net å‘é€ 'init' äº‹ä»¶ï¼Œè¡¨ç¤ºå·²å‡†å¤‡å¥½æ¥æ”¶æ¶ˆæ¯
        if (data.event === 'init') {
          hasReceivedInit = true;
          if (initTimeout) clearTimeout(initTimeout);

          console.log('[drawio.html] draw.io å·²åˆå§‹åŒ–ï¼Œå‘é€ XML æ•°æ®');
          // å‘é€ load æŒ‡ä»¤åŠ è½½ XML
          postDrawioMessage({
            action: 'load',
            autosave: 1,
            xml: xml
          });
        } else if (data.event === 'save') {
          // å¤„ç†ä¿å­˜äº‹ä»¶
          console.log('[drawio.html] ç”¨æˆ·ä¿å­˜äº†å›¾è¡¨');
          const docId = getQueryParam('docId') || 'unknown';
          const key = 'drawioData_' + docId;

          try {
            window.localStorage.setItem(key, data.xml);
            // åŒæ­¥æ›´æ–°å·¦ä¾§ç¼–è¾‘å™¨
            document.getElementById('xml-editor').value = data.xml;
            console.log('[drawio.html] å·²ä¿å­˜åˆ° localStorage:', key);
          } catch (e) {
            console.error('[drawio.html] ä¿å­˜å¤±è´¥:', e);
          }
        } else if (data.event === 'export') {
          // å¤„ç†å¯¼å‡ºäº‹ä»¶
          console.log('[drawio.html] å¯¼å‡ºäº‹ä»¶:', data);
        } else if (data.event === 'load') {
          console.log('[drawio.html] å›¾è¡¨åŠ è½½å®Œæˆ');
        }
      });

      // è¶…æ—¶æ£€æµ‹ï¼šå¦‚æœ 5 ç§’å†…æ²¡æœ‰æ”¶åˆ° init äº‹ä»¶ï¼Œæ˜¾ç¤ºé”™è¯¯
      initTimeout = setTimeout(() => {
        if (!hasReceivedInit) {

          showError('draw.io ç¼–è¾‘å™¨åˆå§‹åŒ–è¶…æ—¶ï¼Œå¯èƒ½æ˜¯ç½‘ç»œé—®é¢˜æˆ– embed.diagrams.net æœåŠ¡ä¸å¯ç”¨ã€‚', xml);
        }
      }, 5000);
    }

    window.addEventListener('DOMContentLoaded', function() {
      const xml = loadXml();

      initLayout();
      initDrawioCommunication(xml);
    });
  </script>
